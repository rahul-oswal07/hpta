<form [formGroup]="form">
  <mat-form-field appearance="outline" class="w-96 m-3">
    <mat-select
      placeholder="Please select an option"
      #singleSelect
      formControlName="selectedTeam"
      panelClass="my-panel"
    >
      <mat-option>
        <ngx-mat-select-search
          formControlName="searchedInput"
          placeholderLabel="Find team..."
          noEntriesFoundLabel="No data"
        >
        </ngx-mat-select-search>
      </mat-option>

      <mat-option *ngFor="let option of filteredOptions" [value]="option.id">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
<router-outlet></router-outlet>
