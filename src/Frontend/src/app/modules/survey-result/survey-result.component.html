<form [formGroup]="form" *ngIf="showDropdown">
  <mat-form-field appearance="outline" class="w-96 m-3">
    <mat-label>Select a Team</mat-label>
    <mat-select formControlName="selectedTeam" placeholder="Select a Team" panelClass="my-panel">
      <div class="p-2 flex justify-stretch">
        <input placeholder="Search" class="w-full p-2" (input)="onSearchInput($event)" />
      </div>
      <mat-option *ngFor="let option of filteredOptions" [value]="option.id">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>
<router-outlet></router-outlet>
