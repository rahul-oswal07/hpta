<form [formGroup]="form">
  <mat-form-field appearance="outline" class="w-96 m-3">
    <mat-select formControlName="selectedTeam" placeholder="Please select an option">
      <input matInput placeholder="Search" (input)="onSearchInput($event)" />
      <mat-option *ngFor="let option of filteredOptions" [value]="option.id">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</form>

<div *ngIf="chartOptions" id="chart">
  <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
    [dataLabels]="chartOptions.dataLabels" [grid]="chartOptions.grid" [stroke]="chartOptions.stroke"
    [title]="chartOptions.title" [labels]="chartOptions.labels" [annotations]="chartOptions.annotations"
    [fill]="chartOptions.fill"></apx-chart>
</div>
