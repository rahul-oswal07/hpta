<h4 mat-dialog-title>{{data.title}}</h4>
<mat-dialog-content>
  <div class="mat-body-1">
    {{data.message}}
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="gap-2" class="pt-4">
  <button *ngIf="data.cancelText" mat-stroked-button color="warn" mat-dialog-close>{{data.cancelText}}</button>
  <button class="dispatch-button" *ngIf="data.okText" mat-raised-button color="primary"
    [mat-dialog-close]="true">{{data.okText}}</button>
</mat-dialog-actions>
