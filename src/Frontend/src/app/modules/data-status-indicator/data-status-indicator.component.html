<div [ngSwitch]="status" class="m-2">
  <div *ngSwitchCase="'NoData'"
    class="flex items-center justify-center bg-gray-100 border border-gray-400 text-gray-700 px-4 py-3 rounded relative"
    role="alert">
    No Data
  </div>
  <ng-container *ngSwitchCase="'Loading'">
    <div class="loading-spinner-container">
      <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
      Loading...
    </div>
  </ng-container>
  <div *ngSwitchCase="'Error'" class="flex items-center bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4"
    role="alert">
    <p class="font-bold mr-2">
      Error
    </p>
    <p>
      {{errorMessage}}
    </p>
  </div>
</div>
