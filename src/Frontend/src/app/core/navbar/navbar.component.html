<nav id="w_navbar" class="navbar gap-2">
  <a id="sidebar_logo" class="navbar-logo flex items-center gap-2" [routerLink]="['/']">
    <img src="https://devon.global/wp-content/uploads/2016/12/devon-logo-blue.png" height="50" class="h-8" />
    <span class="app-title">{{ title }}</span>
  </a>
  <span class="flex-grow"></span>
  <div class="right-bar flex flex-row justify-start items-center">
    <ng-container *ngTemplateOutlet="rightSection"></ng-container>
  </div>
</nav>
<ng-template #rightSection>
  <button *ngIf="loginDisplay" mat-button (click)="login()">Login</button>
  <button *ngIf="!loginDisplay && loggedInUser" [matMenuTriggerFor]="userMenu" class="flex flex-row items-center gap-1">
    <img class="profile-picture" *ngIf="avatarUrl" [src]="avatarUrl" width="48" height="48" />
    <div *ngIf="!isMobile" class="flex flex-col items-start">
      <div>{{ loggedInUser.name }}</div>
      <small>{{loggedInUser.username}}</small>
    </div>
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <a routerLink="/profile" routerLinkActive="active" mat-menu-item>
      <mat-icon>manage_accounts</mat-icon>
      Manage</a>
    <button mat-menu-item (click)="logout()">
      <mat-icon>logout</mat-icon>
      Sign Out
    </button>
  </mat-menu>

</ng-template>
